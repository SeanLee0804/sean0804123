<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>跨年倒數</title>

<style>
:root{
  --bg-color:#05070c;
  --particle-color:#4cc9ff;
  --text-glow:#4cc9ff;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  background:var(--bg-color);
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 5vw;
}

.subtitle{
  opacity:.7;
  letter-spacing:.3em;
  margin-bottom:1rem;
}

.countdown{
  font-size:clamp(2rem,6vw,4.5rem);
  font-weight:700;
  letter-spacing:.15em;
  text-shadow:
    0 0 15px var(--text-glow),
    0 0 30px var(--text-glow);
}

.tz{
  margin-top:1rem;
  opacity:.6;
  font-size:.9rem;
}

.glow{
  position:fixed;
  width:min(140px,35vw);
  height:min(140px,35vw);
  background:radial-gradient(circle, var(--particle-color), transparent 70%);
  filter:blur(35px);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1;
}

/* 控制面板 */
.controls{
  position:fixed;
  bottom:1rem;
  right:1rem;
  z-index:3;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-radius:14px;
  padding:12px;
  display:grid;
  gap:8px;
  font-size:12px;
}

.controls label{
  display:flex;
  justify-content:space-between;
  gap:6px;
}

.controls input[type="range"]{
  width:110px;
}

@media(max-width:600px){
  .controls{scale:.9}
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="glow" id="glow"></div>

<div class="container">
  <div class="subtitle">距離跨年還有</div>
  <div class="countdown" id="time">計算中…</div>
  <div class="tz">Asia / Taipei</div>
</div>

<div class="controls">
  <label>背景
    <input type="color" id="bgColor" value="#05070c">
  </label>
  <label>粒子
    <input type="color" id="pColor" value="#4cc9ff">
  </label>
  <label>數量
    <input type="range" id="pCount" min="50" max="400" value="180">
  </label>
  <label>速度
    <input type="range" id="pSpeed" min="0.3" max="3" step="0.1" value="1">
  </label>
</div>

<script>
/* ===== 倒數（台北時間） ===== */
const timeEl=document.getElementById("time");
function updateCountdown(){
  const now=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Taipei"}));
  const target=new Date("2026-01-01T00:00:00+08:00");
  let diff=target-now;
  if(diff<0) diff=0;

  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff%86400000/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);

  timeEl.textContent=`${d} 天 ${h} 小時 ${m} 分 ${s} 秒`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* ===== 粒子 ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let particles=[];
let particleCount=180;
let speed=1;

function resize(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener("resize",resize);
resize();

function createParticles(){
  particles=[];
  for(let i=0;i<particleCount;i++){
    particles.push({
      x:Math.random()*innerWidth,
      y:innerHeight+Math.random()*innerHeight,
      r:Math.random()*2+1,
      v:Math.random()*speed+speed
    });
  }
}
createParticles();

function draw(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  ctx.fillStyle=getComputedStyle(document.documentElement)
    .getPropertyValue("--particle-color");
  ctx.shadowColor=ctx.fillStyle;
  ctx.shadowBlur=15;

  for(const p of particles){
    p.y-=p.v;
    if(p.y<0){
      p.y=innerHeight;
      p.x=Math.random()*innerWidth;
    }
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== 控制 ===== */
const bgInput=document.getElementById("bgColor");
const pInput=document.getElementById("pColor");
const countInput=document.getElementById("pCount");
const speedInput=document.getElementById("pSpeed");

bgInput.oninput=e=>{
  document.documentElement.style.setProperty("--bg-color",e.target.value);
};
pInput.oninput=e=>{
  document.documentElement.style.setProperty("--particle-color",e.target.value);
  document.documentElement.style.setProperty("--text-glow",e.target.value);
};
countInput.oninput=e=>{
  particleCount=+e.target.value;
  createParticles();
};
speedInput.oninput=e=>{
  speed=+e.target.value;
  createParticles();
};

/* ===== 光暈（滑鼠＋觸控） ===== */
const glow=document.getElementById("glow");
function move(e){
  const x=e.touches?e.touches[0].clientX:e.clientX;
  const y=e.touches?e.touches[0].clientY:e.clientY;
  glow.style.left=x+"px";
  glow.style.top=y+"px";
}
window.addEventListener("mousemove",move);
window.addEventListener("touchmove",move,{passive:true});
</script>
</body>
</html>
